<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Jual & Beli Makanan Sisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth scroll untuk anchor link */
    html {
      scroll-behavior: smooth;
    }

    /* Animasi fade in/out antar halaman */
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }

    /* Animasi underline untuk navbar */
    .nav-link {
      position: relative;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background: #22c55e; /* hijau */
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white">
  <!-- navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md fixed top-0 left-0 w-full z-50">
    <!-- Logo + Teks -->
    <a href="index.html" class="flex items-center space-x-3 nav-link">
      <img src="images/produk.png" alt="Wastara" class="h-12 w-auto">
      <span class="text-2xl font-bold text-white">Wastara</span>
    </a>

    <!-- Tombol menu mobile -->
    <button id="menuBtn" class="md:hidden text-gray-300 focus:outline-none">â˜°</button>

    <!-- menu -->
    <div id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-14 left-0 w-full md:w-auto bg-[#1e293b] md:bg-transparent p-4 md:p-0">
      <a href="index.html" class="nav-link hover:text-green-400 py-1">Beranda</a>
      <a href="produk.html" class="nav-link hover:text-green-400 py-1">Produk</a>
      <a href="tentang.html" class="nav-link hover:text-green-400 py-1">Tentang</a>
    </div>
  </nav>

  <!-- konten -->
  <main class="pt-24 p-6">
    <section>
      <h1 class="text-3xl md:text-4xl font-bold mb-4">Selamat Datang di <span class="text-green-400">Wastara</span></h1>
      <p class="text-gray-300 max-w-2xl">
        Platform jual-beli makanan sisa dengan konsep <span class="text-green-400">aman</span>, 
        <span class="text-green-400">murah</span>, dan <span class="text-green-400">transparan</span>.  
        Klik menu di atas untuk menjelajahi produk dan informasi lebih lanjut.
      </p>
      <a href="#bawah" class="mt-6 inline-block bg-green-500 px-5 py-2 rounded-lg hover:bg-green-600 transition">Scroll ke bawah</a>
    </section>

    <section id="bawah" class="mt-96">
      <h2 class="text-2xl font-bold mb-2">Bagian Bawah Halaman</h2>
      <p class="text-gray-400">Contoh target smooth scroll dengan anchor link.</p>
    </section>
  </main>

  <script>
    // Efek fade-in saat load
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // Efek fade-out saat klik navbar
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (e) => {
        const target = link.getAttribute("href");
        if (target.startsWith("#")) return; // biarkan anchor jalan normal

        e.preventDefault();
        document.body.classList.remove("fade-in");
        setTimeout(() => {
          window.location.href = target;
        }, 500); // sesuai durasi transition
      });
    });

    // Toggle menu mobile
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
