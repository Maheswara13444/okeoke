<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Jual & Beli Makanan Sisa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth; /* untuk anchor link */
    }
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-[#0f172a] text-white">
  <!-- navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md">
    <a href="index.html" class="flex items-center space-x-3 nav-link">
      <img src="images/produk.png" alt="Wastara" class="h-12 w-auto">
      <span class="text-2xl font-bold text-white">Wastara</span>
    </a>

    <button id="menuBtn" class="md:hidden text-gray-300 focus:outline-none">â˜°</button>

    <div id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-14 left-0 w-full md:w-auto bg-[#1e293b] md:bg-transparent p-4 md:p-0">
      <a href="index.html" class="hover:text-green-400 py-1 nav-link">Beranda</a>
      <a href="produk.html" class="hover:text-green-400 py-1 nav-link">Produk</a>
      <a href="tentang.html" class="hover:text-green-400 py-1 nav-link">Tentang</a>
    </div>
  </nav>

  <section class="p-6">
    <h1 class="text-3xl font-bold">Contoh Halaman</h1>
    <p class="text-gray-300 mt-2">Klik menu di atas untuk melihat efek smooth fade.</p>
    <a href="#bawah" class="mt-4 inline-block bg-green-500 px-4 py-2 rounded-lg">Scroll ke bawah</a>
  </section>

  <section id="bawah" class="p-6 mt-96">
    <h2 class="text-2xl font-bold">Bagian Bawah Halaman</h2>
  </section>

  <script>
    // efek fade-in saat load
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // efek fade-out saat klik navbar
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const target = link.getAttribute("href");
        document.body.classList.remove("fade-in");
        setTimeout(() => {
          window.location.href = target;
        }, 500); // sesuai durasi transition
      });
    });

    // menu toggle mobile
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
