<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran - Wastara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const produk = getQueryParam("produk") || "Produk";
      const harga = getQueryParam("harga") || "0";

      document.getElementById("namaProduk").innerText = produk;
      document.getElementById("hargaProduk").innerText = "Rp " + harga;
    };

    function pilihPembayaran(metode) {
      document.getElementById("metodeDipilih").innerText = metode;
      document.getElementById("sectionQR").classList.remove("hidden");
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }
  </script>
</head>
