<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran - Wastara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const produk = getQueryParam("produk") || "Produk";
      const harga = getQueryParam("harga") || "0";

      document.getElementById("namaProduk").innerText = produk;
      document.getElementById("hargaProduk").innerText = "Rp " + harga;
    };

    function bayar(metode) {
      const nomor = "082132087833";
      const harga = getQueryParam("harga") || "0";

      let link = "#";
      if (metode === "GoPay") link = `gopay://payment?phone=${nomor}&amount=${harga}`;
      if (metode === "OVO") link = `ovo://transfer?phone=${nomor}&amount=${harga}`;
      if (metode === "DANA") link = `dana://send?phone=${nomor}&amount=${harga}`;
      if (metode === "ShopeePay") link = `shopeeid://wallet/transfer?phone=${nomor}&amount=${harga}`;

      window.location.href = link;
    }
  </script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-3">
  <div class="bg-[#1e293b] p-6 rounded-xl shadow-lg text-center w-full max-w-sm">
    
    <!-- Judul -->
    <h2 class="text-2xl font-bold mb-6">Pembayaran</h2>

    <!-- Produk & Harga -->
    <div class="mb-6">
      <p class="text-lg">Produk:</p>
      <p id="namaProduk" class="text-xl font-semibold"></p>
      <p class="mt-3 text-lg">Harga:</p>
      <p id="hargaProduk" class="text-2xl text-green-400 font-bold"></p>
    </div>

    <!-- Metode Pembayaran -->
    <h3 class="text-lg font-semibold mb-4">Pilih Metode Pembayaran:</h3>
    <div class="grid gap-3">
      <button onclick="bayar('GoPay')" class="w-full bg-blue-500 px-4 py-3 rounded-lg font-semibold text-white hover:bg-blue-600 transition">Bayar dengan GoPay</button>
      <button onclick="bayar('OVO')" class="w-full bg-purple-600 px-4 py-3 rounded-lg font-semibold text-white hover:bg-purple-700 transition">Bayar dengan OVO</button>
      <button onclick="bayar('DANA')" class="w-full bg-blue-400 px-4 py-3 rounded-lg font-semibold text-white hover:bg-blue-500 transition">Bayar dengan DANA</button>
      <button onclick="bayar('ShopeePay')" class="w-full bg-orange-500 px-4 py-3 rounded-lg font-semibold text-white hover:bg-orange-600 transition">Bayar dengan ShopeePay</button>
    </div>

    <p class="text-xs text-gray-400 mt-6">Nomor tujuan: 082132087833</p>
  </div>
</body>
</html>
