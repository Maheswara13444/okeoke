<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran - Wastara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const produk = getQueryParam("produk") || "Produk";
      const harga = getQueryParam("harga") || "0";

      document.getElementById("namaProduk").innerText = produk;
      document.getElementById("hargaProduk").innerText = "Rp " + harga;
    };

    function salinNomor() {
      const nomor = "082132087833";
      navigator.clipboard.writeText(nomor);
      alert("Nomor " + nomor + " berhasil disalin. Silakan tempel di aplikasi e-wallet Anda.");
    }
  </script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-[#1e293b] p-6 md:p-8 rounded-xl shadow-lg text-center w-full max-w-sm sm:max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold mb-4">Halaman Pembayaran</h2>
    <p class="text-base sm:text-lg">Produk: 
      <span id="namaProduk" class="font-semibold"></span>
    </p>
    <p class="text-base sm:text-lg mb-6">Harga: 
      <span id="hargaProduk" class="text-green-400 font-bold"></span>
    </p>

    <h3 class="text-lg font-semibold mb-3">Silakan Transfer ke:</h3>
    <div class="bg-gray-800 p-4 rounded-lg text-left mb-4">
      <p><strong>GoPay / OVO / DANA / ShopeePay:</strong></p>
      <p class="text-green-400 font-bold text-lg">082132087833</p>
      <button onclick="salinNomor()" 
              class="mt-3 bg-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Salin Nomor
      </button>
    </div>

    <p class="text-sm text-gray-400">Setelah transfer, kirim bukti pembayaran ke WhatsApp admin.</p>
  </div>
</body>
</html>
