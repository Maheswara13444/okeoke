<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beli Produk - Foodways</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = () => {
      const produk = getQueryParam("produk") || "Produk";
      const harga = getQueryParam("harga") || "0";

      document.getElementById("namaProduk").innerText = produk;
      document.getElementById("hargaProduk").innerText = "Rp " + harga;

      // link WA langsung ke nomor 082132087833
      const msg = `Halo, saya ingin membeli ${produk} dengan harga Rp ${harga}`;
      const waLink = 'https://wa.me/6282132087833?text=Halo%20saya%20ingin%20membeli%20produk`;
      document.getElementById("btnWA").setAttribute("href", waLink);
    };
  </script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-[#1e293b] p-6 md:p-8 rounded-xl shadow-lg text-center w-full max-w-sm sm:max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold mb-4">Pembelian Produk</h2>
    <p class="text-base sm:text-lg">Produk: 
      <span id="namaProduk" class="font-semibold"></span>
    </p>
    <p class="text-base sm:text-lg mb-6">Harga: 
      <span id="hargaProduk" class="text-green-400 font-bold"></span>
    </p>
    <a id="btnWA" target="_blank" 
       class="block bg-green-600 px-4 py-3 rounded-lg text-white font-semibold hover:bg-green-700 transition w-full text-center">
      Lanjutkan ke WhatsApp
    </a>
  </div>
</body>
</html>
