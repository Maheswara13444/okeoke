<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Jual & Beli Makanan Sisa</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded {
      opacity: 1;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.classList.add("loaded");

      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        html.classList.toggle("dark", savedTheme === "dark");
      }

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        const theme = html.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
        themeToggle.innerText = theme === "dark" ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Night Mode";
      });
    });
  </script>
</head>

<body class="bg-amber-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">

  <!-- NAVBAR -->
  <nav class="flex items-center justify-between px-6 py-4 shadow bg-white dark:bg-gray-800">
      <div class="flex items-center space-x-3">
          <img src="https://i.ibb.co/4J6qpf2/Logo-roti.jpg" class="w-12 h-12 rounded-full shadow" />
          <h1 class="text-2xl font-bold text-amber-800 dark:text-amber-300">Wastara</h1>
      </div>

      <button id="themeToggle" class="px-4 py-2 rounded-xl font-semibold shadow-md bg-amber-500 dark:bg-gray-700 text-white hover:bg-amber-600 dark:hover:bg-gray-600 transition">
        ğŸŒ™ Night Mode
      </button>
  </nav>

  <!-- HERO SECTION -->
  <section class="h-[80vh] flex flex-col justify-center items-center text-center px-6 bg-gradient-to-b from-amber-100 to-amber-200 dark:from-gray-800 dark:to-gray-700 transition-all duration-500">
    <h2 class="text-4xl font-extrabold text-amber-900 dark:text-amber-300 drop-shadow-lg">Selamat Datang di Wastara</h2>
    <p class="mt-4 text-lg max-w-2xl text-gray-700 dark:text-gray-200">
      Platform jual beli makanan sisa berkualitas dengan harga murah. Selamatkan makanan, bantu sesama, dan dukung keberlanjutan!
    </p>
    <button class="mt-6 px-6 py-3 rounded-xl bg-amber-600 text-white font-semibold shadow hover:bg-amber-700 transition">Mulai Jelajahi</button>
  </section>

</body>
</html>
