<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white">
  <!-- navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md">
    <!-- Logo + Teks Wastara -->
    <a href="index.html" class="flex items-center space-x-3">
      <img src="images/produk.png" alt="Wastara" class="h-12 w-auto">
      <span class="text-2xl font-bold text-white">Wastara</span>
    </a>

    <!-- tombol menu mobile -->
    <button id="menuBtn" class="md:hidden text-gray-300 focus:outline-none">â˜°</button>

    <!-- menu -->
    <div id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-14 left-0 w-full md:w-auto bg-[#1e293b] md:bg-transparent p-4 md:p-0">
      <a href="index.html" class="hover:text-green-400 py-1">Beranda</a>
      <a href="produk.html" class="hover:text-green-400 py-1">Produk</a>
      <a href="tentang.html" class="hover:text-green-400 py-1">Tentang</a>
    </div>
  </nav>

  <!-- daftar produk -->
  <section class="p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Produk Tersedia</h1>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
      
      <!-- produk 1 -->
      <div class="bg-[#1e293b] rounded-xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1608198093002-ad4e00548402?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Roti Coklat" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Roti Coklat</h2>
          <p class="text-gray-300 text-sm mb-2">Masih segar, sisa hari ini.</p>
          <span class="text-green-400 font-semibold block mb-3">Rp 5.000</span>
          <a href="beli.html?produk=Roti%20Coklat&harga=5000" 
             class="block bg-green-500 text-center text-white px-4 py-2 rounded-lg hover:bg-green-600">
            Beli Sekarang
          </a>
        </div>
      </div>

      <!-- produk 2 -->
      <div class="bg-[#1e293b] rounded-xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Kue Tart Mini" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Kue Tart Mini</h2>
          <p class="text-gray-300 text-sm mb-2">Sisa pesta, layak konsumsi.</p>
          <span class="text-green-400 font-semibold block mb-3">Rp 15.000</span>
          <a href="beli.html?produk=Kue%20Tart%20Mini&harga=15000" 
             class="block bg-green-500 text-center text-white px-4 py-2 rounded-lg hover:bg-green-600">
            Beli Sekarang
          </a>
        </div>
      </div>

      <!-- produk 3 -->
      <div class="bg-[#1e293b] rounded-xl shadow-lg overflow-hidden">
        <img src="https://images.unsplash.com/photo-1617196037984-df54da6f2a91?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
             alt="Donat Manis" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-lg font-bold">Donat Manis</h2>
          <p class="text-gray-300 text-sm mb-2">Paket 3 pcs donat.</p>
          <span class="text-green-400 font-semibold block mb-3">Rp 10.000</span>
          <a href="beli.html?produk=Donat%20Manis&harga=10000" 
             class="block bg-green-500 text-center text-white px-4 py-2 rounded-lg hover:bg-green-600">
            Beli Sekarang
          </a>
        </div>
      </div>

    </div>
  </section>

  <script>
    // toggle menu mobile
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
