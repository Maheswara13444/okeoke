<!DOCTYPE html>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {

      transition: opacity 0.6s ease-in-out;
      background: white;
    }
    body.fade-in { opacity: 1; }
  </style>
</head>

<body class="text-slate-800 font-sans">

<!-- NAVBAR -->
<nav class="flex justify-between items-center py-2 px-4 bg-white shadow-md relative z-40">

  <div class="flex items-center space-x-2">
    <img src="images/revisi_logo.png"
         alt="Wastara"
         class="w-auto"
         style="height: 90px;" />
    <span class="text-base sm:text-lg font-bold text-slate-900">Wastara</span>
  </div>

  <button id="menuBtn" class="md:hidden text-slate-700 text-xl">â˜°</button>

  <div id="menu"

              top-14 left-0 w-full md:w-auto bg-white md:bg-transparent

  </div>
</nav>

<!-- HEADER -->
<section class="p-6 text-center">
  <h1 class="text-3xl font-bold text-slate-900 mb-2">Daftar Produk</h1>

    Temukan makanan sisa berkualitas dengan harga terjangkau.
  </p>
</section>

  <div class="border rounded-xl shadow-md p-4 bg-white">

    <a href="beli.html">

        Beli Sekarang
      </button>
    </a>
  </div>

  <!-- PRODUK 2 -->
  <div class="border rounded-xl shadow-md p-4 bg-white">

      <img src="images/roti-keju-tanpa-telur.jpg"
           alt="Roti Keju Tanpa Telur"
           class="w-full h-full object-cover">
    </div>

    <h3 class="text-lg font-semibold text-slate-900">Roti Keju Premium</h3>
    <p class="text-slate-600 text-sm mt-1">Expired: 13 Desember 2025</p>
    <p class="font-bold text-amber-700 mt-2">Rp 9.000</p>

      <img src="images/roticokelat.jpg"
           alt="Roti Keju Tanpa Telur"
           class="w-full h-full object-cover">

    <p class="font-bold text-amber-700 mt-2">Rp 7.500</p>

    <a href="beli.html">
      <button class="mt-4 w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800 transition">
        Beli Sekarang
      </button>
    </a>
  </div>

</section>

<!-- SCRIPT -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  menuBtn.addEventListener("click", () => menu.classList.toggle("hidden"));
</script>

</body>
</html>
