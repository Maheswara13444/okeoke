<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Wastara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      background: url("images/produk.png") no-repeat center center fixed;
      background-size: cover;
    }
    body.fade-in { opacity: 1; }
    .overlay { background: rgba(15, 23, 42, 0.85); min-height: 100vh; }
  </style>
</head>
<body class="text-white">
  <div class="overlay">
    <!-- navbar -->
    <nav class="flex justify-between items-center p-4 bg-[#1e293b]/90 shadow-md">
      <a href="index.html" class="flex items-center space-x-3 nav-link">
        <img src="images/produk.png" alt="Wastara" class="h-12 w-auto">
        <span class="text-2xl font-bold text-white">Wastara</span>
      </a>
      <button id="menuBtn" class="md:hidden text-gray-300 focus:outline-none">â˜°</button>
      <div id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-14 left-0 w-full md:w-auto bg-[#1e293b] md:bg-transparent p-4 md:p-0">
        <a href="index.html" class="hover:text-green-400 py-1 nav-link">Beranda</a>
        <a href="produk.html" class="hover:text-green-400 py-1 nav-link">Produk</a>
        <a href="tentang.html" class="hover:text-green-400 py-1 nav-link">Tentang</a>
      </div>
    </nav>

    <!-- daftar produk -->
    <section class="p-6 max-w-5xl mx-auto grid gap-6 md:grid-cols-3">
      <div class="bg-[#1e293b]/90 p-4 rounded-xl shadow-lg">
        <img src="images/produk.png" alt="Contoh Produk" class="rounded mb-3">
        <h3 class="text-lg font-bold">Roti Cokelat</h3>
        <p class="text-gray-300 text-sm">Masih segar, berlaku sampai besok.</p>
        <p class="text-green-400 font-semibold mt-2">Rp5.000</p>
      </div>
      <!-- produk lainnya bisa ditambah -->
    </section>

    <!-- unggah produk -->
    <section id="unggah" class="p-6 max-w-3xl mx-auto">
      <div class="bg-[#1e293b]/90 rounded-xl p-6 shadow-lg">
        <h3 class="text-xl font-bold mb-4">Unggah Produk (Mitra)</h3>
        <form class="space-y-3">
          <input type="text" placeholder="Nama Produk" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
          <input type="number" placeholder="Harga (Rp)" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
          <input type="text" placeholder="Deskripsi singkat" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
          <input type="date" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
          <input type="url" placeholder="URL Gambar (opsional)" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
          <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600">Unggah</button>
            <button type="reset" class="bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600">Bersihkan</button>
          </div>
          <p class="text-xs text-gray-400 mt-2">*Penjual wajib menginput tanggal kedaluwarsa yang valid.</p>
        </form>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", (e) => {
        const target = link.getAttribute("href");
        if (target.startsWith("#")) return;
        e.preventDefault();
        document.body.classList.remove("fade-in");
        setTimeout(() => window.location.href = target, 500);
      });
    });
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => menu.classList.toggle("hidden"));
  </script>
</body>
</html>
