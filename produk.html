<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk - Wastara</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FONT SAMA PERSIS DENGAN INDEX -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      background: white;
    }
    body.fade-in { opacity: 1; }
  </style>
</head>

<body class="text-slate-800">

<!-- NAVBAR SAMA PERSIS DENGAN INDEX -->
<nav class="flex justify-between items-center py-2 px-4 bg-white shadow-md relative z-40">

  <div class="flex items-center space-x-2">
    <img src="images/revisi_logo.png" alt="Wastara"
         class="w-auto" style="height: 55px;" />
    <span class="text-base sm:text-lg font-bold text-slate-900">Wastara</span>
  </div>

  <button id="menuBtn" class="md:hidden text-slate-700 focus:outline-none text-xl">â˜°</button>

  <div id="menu"
       class="hidden md:flex space-x-4 flex-col md:flex-row absolute md:static 
              top-14 left-0 w-full md:w-auto bg-white md:bg-transparent 
              p-4 md:p-0 text-sm sm:text-base font-medium">

    <a href="index.html" class="hover:text-amber-700 py-1 text-slate-700">Beranda</a>
    <a href="produk.html" class="hover:text-amber-700 py-1 text-slate-700">Produk</a>
    <a href="tentang.html" class="hover:text-amber-700 py-1 text-slate-700">Tentang</a>
  </div>
</nav>

<!-- HEADER PRODUK -->
<section class="p-6 text-center">
  <h1 class="text-3xl font-bold text-slate-900 mb-2">Daftar Produk</h1>
  <p class="text-slate-600 max-w-xl mx-auto">
    Temukan makanan sisa berkualitas dengan harga terjangkau.
  </p>
</section>

<!-- LIST PRODUK -->
<section class="p-6 max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

  <div class="border rounded-xl shadow p-4">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836"
         class="rounded-xl w-full h-44 object-cover mb-3" />
    <h3 class="text-lg font-semibold text-slate-900">Roti Gandum</h3>
    <p class="text-slate-600 text-sm mt-1">Expired: 14 Desember 2025</p>
    <p class="font-bold text-amber-700 mt-2">Rp 8.000</p>
    <button class="mt-3 w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800">
      Beli Sekarang
    </button>
  </div>

  <div class="border rounded-xl shadow p-4">
    <img src="https://images.unsplash.com/photo-1512058564366-18510be2db19?w=800"
         class="rounded-xl w-full h-44 object-cover mb-3" />
    <h3 class="text-lg font-semibold text-slate-900">Salad Fresh</h3>
    <p class="text-slate-600 text-sm mt-1">Expired: 11 Desember 2025</p>
    <p class="font-bold text-amber-700 mt-2">Rp 12.000</p>
    <button class="mt-3 w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800">
      Beli Sekarang
    </button>
  </div>

  <div class="border rounded-xl shadow p-4">
    <img src="images/wastara.png"
         class="rounded-xl w-full h-44 object-cover mb-3" />
    <h3 class="text-lg font-semibold text-slate-900">Makanan Lokal</h3>
    <p class="text-slate-600 text-sm mt-1">Expired: 10 Desember 2025</p>
    <p class="font-bold text-amber-700 mt-2">Rp 9.500</p>
    <button class="mt-3 w-full bg-amber-700 text-white py-2 rounded-lg hover:bg-amber-800">
      Beli Sekarang
    </button>
  </div>

</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("fade-in");
});

const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");
menuBtn.addEventListener("click", () => menu.classList.toggle("hidden"));
</script>

</body>
</html>
