<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white">
  <!-- navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md">
    <!-- Logo + Teks Wastara -->
    <a href="index.html" class="flex items-center space-x-3">
      <img src="images/produk.png" alt="Wastara" class="h-12 w-auto"> 
      <span class="text-2xl font-bold text-white">Wastara</span>
    </a>

    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-400">Beranda</a>
      <a href="produk.html" class="hover:text-green-400">Produk</a>
      <a href="tentang.html" class="hover:text-green-400">Tentang</a>
    </div>
  </nav>

  <!-- filter -->
  <div class="flex justify-between items-center p-6">
    <div class="flex space-x-3">
      <select class="bg-[#1e293b] text-white p-2 rounded-lg">
        <option>Semua Produk</option>
        <option>Roti</option>
        <option>Minuman</option>
      </select>
      <select class="bg-[#1e293b] text-white p-2 rounded-lg">
        <option>Terbaru</option>
        <option>Terlama</option>
        <option>Harga Tertinggi</option>
        <option>Harga Terendah</option>
      </select>
    </div>
    <p class="text-gray-300">Menampilkan 3 produk</p>
  </div>

  <!-- daftar produk -->
  <section class="grid md:grid-cols-3 gap-6 p-6">
    <div class="bg-[#1e293b] p-4 rounded-xl shadow-lg">
      <h3 class="font-bold text-lg">Donat Isi</h3>
      <p class="text-gray-400">Donat sisa produksi</p>
      <p class="text-green-400 font-bold mt-2">Rp 5.000</p>
      <p class="text-xs text-gray-400">Kedaluwarsa: 2025-10-02</p>
      <a href="beli.html?produk=Donat%20Isi&harga=5000"
         class="mt-3 inline-block bg-green-600 px-3 py-1 rounded-lg">Beli</a>
    </div>

    <div class="bg-[#1e293b] p-4 rounded-xl shadow-lg">
      <h3 class="font-bold text-lg">Nasi Box A</h3>
      <p class="text-gray-400">Nasi sayur & ayam suwir</p>
      <p class="text-green-400 font-bold mt-2">Rp 15.000</p>
      <p class="text-xs text-gray-400">Kedaluwarsa: 2025-09-27</p>
      <a href="beli.html?produk=Nasi%20Box%20A&harga=15000"
         class="mt-3 inline-block bg-yellow-600 px-3 py-1 rounded-lg">Beli</a>
    </div>

    <div class="bg-[#1e293b] p-4 rounded-xl shadow-lg">
      <img src="https://via.placeholder.com/300x150" alt="Roti Cokelat" class="rounded-lg mb-3" />
      <h3 class="font-bold text-lg">Roti Cokelat</h3>
      <p class="text-gray-400">Roti produksi pagi ini</p>
      <p class="text-green-400 font-bold mt-2">Rp 8.000</p>
      <p class="text-xs text-gray-400">Kedaluwarsa: 2025-09-29</p>
      <a href="beli.html?produk=Roti%20Cokelat&harga=8000"
         class="mt-3 inline-block bg-green-600 px-3 py-1 rounded-lg">Beli</a>
    </div>
  </section>
</body>
</html>
