<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Produk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen">

  <!-- navbar -->
  <nav class="flex justify-between items-center p-4 bg-[#1e293b] shadow-md">
    <a href="index.html" class="flex items-center space-x-3">
      <img src="images/produk.png" alt="Wastara" class="h-10 w-auto">
      <span class="text-xl font-bold text-white">Wastara</span>
    </a>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-400">Beranda</a>
      <a href="produk.html" class="hover:text-green-400">Produk</a>
      <a href="tentang.html" class="hover:text-green-400">Tentang</a>
    </div>
  </nav>

  <!-- daftar produk -->
  <section class="p-6">
    <h1 class="text-2xl font-bold mb-4">Daftar Produk</h1>
    <div id="produkList" class="grid md:grid-cols-3 gap-6">
      <!-- produk hasil unggahan akan masuk sini -->
    </div>
  </section>

  <!-- unggah produk -->
  <section id="unggah" class="p-6 bg-[#1e293b]">
    <h2 class="text-xl font-bold mb-4">Unggah Produk (Mitra)</h2>
    <form id="unggahForm" class="space-y-3">
      <input type="text" id="namaProduk" placeholder="Nama Produk" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" required />
      <input type="number" id="hargaProduk" placeholder="Harga (Rp)" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" required />
      <input type="text" id="deskripsiProduk" placeholder="Deskripsi singkat" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" required />
      <input type="date" id="expiredProduk" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" required />
      <input type="url" id="gambarProduk" placeholder="URL Gambar (opsional)" class="w-full p-2 rounded bg-[#0f172a] border border-gray-600 text-sm" />
      <div class="flex space-x-3">
        <button type="submit" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600">Unggah</button>
        <button type="reset" class="bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600">Bersihkan</button>
      </div>
    </form>
  </section>

  <script>
    const unggahForm = document.getElementById("unggahForm");
    const produkList = document.getElementById("produkList");

    unggahForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // ambil data input
      const nama = document.getElementById("namaProduk").value;
      const harga = document.getElementById("hargaProduk").value;
      const deskripsi = document.getElementById("deskripsiProduk").value;
      const expired = document.getElementById("expiredProduk").value;
      const gambar = document.getElementById("gambarProduk").value || "images/produk.png";

      // buat elemen card produk
      const card = document.createElement("div");
      card.className = "bg-[#1e293b] rounded-lg p-4 shadow-md";

      card.innerHTML = `
        <img src="${gambar}" alt="${nama}" class="w-full h-40 object-cover rounded mb-3">
        <h3 class="text-lg font-bold">${nama}</h3>
        <p class="text-gray-300 text-sm">Rp ${harga}</p>
        <p class="text-gray-400 text-xs mt-1">${deskripsi}</p>
        <p class="text-red-400 text-xs mt-1">Kedaluwarsa: ${expired}</p>
      `;

      // tambahkan ke daftar produk
      produkList.appendChild(card);

      // reset form
      unggahForm.reset();
    });
  </script>
</body>
</html>
