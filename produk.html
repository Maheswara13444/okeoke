<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Produk</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }

    /* Light Mode - sama seperti index */
    .light {
      background: white;
      color: #1a1a1a;
    }
    .light .navbar {
      background: white;
      color: #1a1a1a;
      border-bottom: 1px solid #e5e5e5;
    }
    .light .card {
      background: #ffffff;
      border: 1px solid #eaeaea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .light a.buy-btn {
      background: #8b5a2b;
      color: white;
    }
    .light a.buy-btn:hover {
      background: #704621;
    }

    /* Tombol Light Mode */
    .light-btn-phone {
      background: #d7b894 !important;
      border: none;
      color: #4a2f15 !important;
    }

    /* Dark Mode tetap seperti semula */
    .dark {
      background: #0f172a;
      color: white;
    }
    .dark .navbar, .dark .card {
      background: #1e293b;
      color: white;
    }
  </style>
</head>

<body class="dark">

  <nav class="navbar shadow-md px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="images/produk.png" alt="Wastara" class="h-10 w-auto">
        <span class="text-xl font-bold">Wastara</span>
      </a>

      <!-- Mode Buttons -->
      <div class="flex space-x-3 md:space-x-3">
        <button id="light-mode"
          class="px-4 py-2 rounded-xl border border-white/20 bg-white/10 backdrop-blur-md hover:bg-white/20 hover:shadow-lg transition-all text-white md:px-4 md:py-2 light-btn-phone">
          ‚òÄÔ∏è Light
        </button>

        <button id="dark-mode"
          class="px-4 py-2 rounded-xl border border-white/20 bg-black/20 backdrop-blur-md hover:bg-black/30 hover:shadow-lg transition-all text-white md:px-4 md:py-2">
          üåô Night
        </button>
      </div>

      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-400">Beranda</a>
        <a href="produk.html" class="hover:text-green-400">Produk</a>
        <a href="tentang.html" class="hover:text-green-400">Tentang</a>
      </div>
  </nav>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">

    <!-- Contoh produk dengan palette selaras -->
    <div class="card rounded-xl shadow-lg overflow-hidden">
      <img src="https://images.unsplash.com/photo-1509365465985-25d11c17e812?auto=format&fit=crop&w=800&q=80"
           class="w-full h-40 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-bold">Donat Isi</h2>
        <p class="opacity-80 text-sm mb-1">Donat sisa produksi.</p>
        <p class="text-red-400 text-sm mb-2">Kadaluarsa: 02 Okt 2025</p>
        <span class="text-green-500 font-semibold block mb-3">Rp 5.000</span>
        <a href="beli.html?produk=Donat%20Isi&harga=5000" class="buy-btn block text-center px-4 py-2 rounded-lg">Beli Sekarang</a>
      </div>
    </div>

  </section>

  <div class="text-center pb-10">
    <a href="https://wa.me/6282132087833?text=Halo%20Admin%20Wastara%2C%0ASaya%20ingin%20mengunggah%20produk%20baru."
       target="_blank"
       class="bg-blue-500 px-6 py-3 rounded-lg text-white font-semibold hover:bg-blue-600">
      Unggah Produk via WhatsApp
    </a>
  </div>

  <script>
    const body = document.body;
    const lightBtn = document.getElementById("light-mode");
    const darkBtn = document.getElementById("dark-mode");

    const savedMode = localStorage.getItem("mode") || "dark";
    body.className = savedMode;

    lightBtn.addEventListener("click", () => {
      body.className = "light";
      localStorage.setItem("mode", "light");
    });

    darkBtn.addEventListener("click", () => {
      body.className = "dark";
      localStorage.setItem("mode", "dark");
    });
  </script>

</body>
</html>
