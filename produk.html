<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wastara - Produk</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: white;
      color: #1a1a1a;
    }

    .navbar {
      background: white;
      color: #1a1a1a;
      border-bottom: 1px solid #e5e5e5;
    }

    .card {
      background: #ffffff;
      border: 1px solid #eaeaea;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    a.buy-btn { 
      background: #8b5a2b; 
      color: white; 
    }

    a.buy-btn:hover { 
      background: #704621; 
    }

    /* Mobile menu */
    #mobileMenu { display: none; }

    @media (max-width: 768px) {
      #mobileMenu { display: block; }
      .desktop-menu { display: none; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR FIXED -->
  <nav class="navbar shadow-md px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">

      <!-- LOGO -->
      <a href="index.html" class="flex items-center space-x-3">
        <img src="images/produk.png" alt="Wastara" class="h-10 w-auto">
        <span class="text-xl font-bold">Wastara</span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6 desktop-menu">
        <a href="index.html" class="hover:text-green-500">Beranda</a>
        <a href="produk.html" class="hover:text-green-500">Produk</a>
        <a href="tentang.html" class="hover:text-green-500">Tentang</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="toggleMenu" class="md:hidden text-2xl">â˜°</button>
  </nav>

  <!-- Mobile Dropdown Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg p-4 space-y-4">
      <a href="index.html" class="block hover:text-green-500">Beranda</a>
      <a href="produk.html" class="block hover:text-green-500">Produk</a>
      <a href="tentang.html" class="block hover:text-green-500">Tentang</a>
  </div>

  <!-- PRODUK CARD -->
  <section class="grid mx-auto max-w-6xl justify-center grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
    <div class="card rounded-xl shadow-lg overflow-hidden">
      <img src="https://images.unsplash.com/photo-1509365465985-25d11c17e812?auto=format&fit=crop&w=800&q=80" class="w-full h-40 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-bold">Donat Isi</h2>
        <p class="opacity-80 text-sm mb-1">Donat sisa produksi.</p>
        <p class="text-red-400 text-sm mb-2">Kadaluarsa: 02 Okt 2025</p>
        <span class="text-green-500 font-semibold block mb-3">Rp 5.000</span>
        <a href="beli.html?produk=Donat%20Isi&harga=5000" class="buy-btn block text-center px-4 py-2 rounded-lg">Beli Sekarang</a>
      </div>
    </div>
  </section>

  <!-- WA BUTTON -->
  <div class="text-center pb-10">
    <a href="https://wa.me/6282132087833?text=Halo%20Admin%20Wastara%2C%0ASaya%20ingin%20mengunggah%20produk%20baru." 
       class="bg-blue-500 px-6 py-3 rounded-lg text-white font-semibold hover:bg-blue-600">
       Unggah Produk via WhatsApp
    </a>
  </div>

  <script>
    const toggleMenu = document.getElementById("toggleMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    toggleMenu.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
